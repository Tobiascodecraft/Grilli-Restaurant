<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grilli-Menu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://kit.fontawesome.com/cce6747441.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="./styles/menu-style.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-black justify-content-center fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
              <span class=" icon-header">
                  <img src="./images/indian-logo.svg">
              </span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
          </button>
          <div class="collapse navbar-collapse nav-center" id="mynavbar">
            <ul class="navbar-nav ms-auto">          
              <p class="cartQuantity"><i class="fa-solid fa-cart-shopping"></i> <span class="btn-register"> Quantity</span></p>           
              <p class="cartQuantity"><i class="fa-solid fa-money-bill"></i> <span class="btn-register1">Price</span></p>
              <p class="cartQuantity"><i class="fa-regular fa-clock"></i> <span class="displayDeliveryTime">Time</p>
            </ul> 
          </div>
        </div>
      </nav>

      <h1>Our Menu</h1>

      <section id="section-menu">
        <div class="btn-container-menu">
            <button onclick="filterItems('all')" id="btn-filter">All</button>
            <button  onclick="filterItems('1')" id="btn-filter">Breakfast</button>
        </div>
        <div class="btn-container-menu">
            <button onclick="filterItems('2')" id="btn-filter">Pizza</button>
            <button onclick="filterItems('3')" id="btn-filter">Kids</button>
        </div>
        <div class="btn-container-menu">
            <button onclick="filterItems('4')" id="btn-filter">Meat</button>
            <button onclick="filterItems('5')" id="btn-filter">Dessert</button>
        </div>

      </section>

      <section id="section-products">
        <div class="product-container-main">
        </div>
      </section>

    <script src="./scripts/menu.js"></script>
</body>
</html>
